<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patrimonio Nacional</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./Images/Logo.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <!-- HEADER -->
      <header>
        <div class="logo">
          <a href="index.html"
            ><img src="./Images/LogoFondo.png" alt="logo" id="logo" height="110px"
          /></a>
        </div>
        <div class="cabecera">
          <h1>Patrimonio Nacional</h1>
          <h3>Códigos QR</h3>
        </div>
      </header>
      <!-- FINAL HEADER -->
      <!-- INICIO DEL CUERPO DE LA APP - MAIN -->
      <main>
        <!-- Cuadro de usuario -->
              <div class="usuario">
                <div class="titulo">
                  <h4>Usuario</h4>
                </div>
                <div class="perfil">
                  <img src="Images/andres.jpg" alt="Foto de usuario" height="150px">
                  <h4 class="nombre">Andrés Navarro Villanueva</h4>
                </div>
                <div class="botones">
                  <button type="button" class="editar">Editar fotografía</button>
                  <br>
                  <button type="button" class="configuracion">Configuración de usuario</button>
                  <br>
                  <button type="button" class="patrimonio"><a href="https://www.patrimonionacional.es/">Visitar página</a></button>
                </div>
              </div>
        <!-- QR y botones -->
              <div class="qr">
                <div id="grid">
                  <div class="qr-imagen"><img src="./Images/Qr.svg" alt="Ejemplo QR" height="130px"></div>
                  <div >
                    <button type="button" class="creacion">Crear QR</button>
                  </div>
                  <div class="qr-imagen"><img src="./Images/Qr.svg" alt="Ejemplo QR" height="130px"></div>
                  <div >
                    <button type="button" class="cambiar">Editar QR</button>
                  </div>
                  <div class="qr-imagen"><img src="./Images/Qr.svg" alt="Ejemplo QR" height="130px"></div>
                  <div >
                    <button type="button" class="eliminar">Eliminar QR</button>
                  </div>
                  <div class="qr-imagen"><img src="./Images/Qr.svg" alt="Ejemplo QR" height="130px"></div>
                  <div >
                    <button type="button" class="descargar">Descargar QR</button>
                  </div>
                  <div class="qr-imagen"><img src="./Images/Qr.svg" alt="Ejemplo QR" height="130px"></div>
                  <div >
                    <button type="button" class="vista"><a href="https://blogislaaranjuez.blogspot.com/">Visitar página del QR</a></button>
                  </div>
                </div>
              </div>
            </main>
      <!-- footer -->
      <footer>
        <div class="logo-footer">
          <a href="#logo"
            ><img src="./Images/Logo.png" alt="logo-inicio" height="50px"
          /></a>
        </div>
        <p class="p-footer">&copy; Diseño por Andrés Navarro, 2023.</p>
      </footer>
      <!-- fin footer -->
    </div>
  </body>
</html>
